<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

<table border="1">
  <tr>
    <td>
      <table border="1">
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>
        <tr>
          <td>Row 1</td>
          <td>Data 1</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
    <td>
      <table border="1">
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Row A</td>
          <td>Value A1</td>
          <td>Value A2</td>
        </tr>
        <tr>
          <td>Row B</td>
          <td>Value B1</td>
          <td>Value B2</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table border="1">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td>Item 1</td>
          <td>Detail 1</td>
        </tr>
        <tr>
          <td>Item 2</td>
          <td>Detail 2</td>
        </tr>
      </table>
    </td>
    <td>
      <table border="1">
        <tr>
          <th colspan="2">Nested Table 4</th>
        </tr>
        <tr>
          <td colspan="2">
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
